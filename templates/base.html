{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}telewish{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>

<body class="flex flex-col min-h-screen">
    <header>
        {% include "header.html" %}
    </header>

    <main class="flex-grow pt-12 pb-6 pr-34">
      {% block content %}{% endblock %}
    </main>

    <footer class="pr-34">
        {% include "footer.html" %}
    </footer>
</body>
</html>
