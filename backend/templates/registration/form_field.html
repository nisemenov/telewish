<div class="block">
    <label for="{{ field.id_for_label }}">{{ label }}</label>
    <div class="mt-2">
        <input
            type="{{ field_type }}"
            name="{{ field.name }}"
            id="{{ field.id_for_label }}"
            class="w-full border-b border-black outline-none py-3 caret-black focus:caret-black"
            required
        >
    </div>
    {% if form.username.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
    {% endif %}
</div>
