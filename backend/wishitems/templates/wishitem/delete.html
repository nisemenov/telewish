{% extends "base.html" %}

{% block title %}Удалить{% endblock %}

{% block content %}
<div class="py-6 px-6 max-w-xl mx-auto space-y-4">
    <h1 class="text-xl font-semibold">Удалить "{{ wishitem.title }}"?</h1>
    <p class="text-sm text-gray-600">Это действие необратимо.</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-600">
            Удалить
        </button>
        <a href="{% url 'wishlist_me' %}" class="text-gray-500 hover:text-black text-sm underline">Отмена</a>
    </form>
</div>
{% endblock %}
