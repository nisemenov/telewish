{% extends "base.html" %}

{% block title %}Удалить{% endblock %}

{% block content %}
<div class="flex flex-col items-center pt-8 space-y-4">
    <h1 class="uppercase">вы действительно хотите удалить "{{ wishitem.title }}"?</h1>
    <div class="flex flex-row pt-8 space-x-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-3 bg-red-600 text-white rounded-none hover:bg-red-700 cursor-pointer transition">
                удалить
            </button>
        </form>
        {% include "buttons/base_button.html" with url_name="wishlist_me" text="отмена" %}
    </div>
</div>
{% endblock %}
