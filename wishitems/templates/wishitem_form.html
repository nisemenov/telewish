{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Редактировать,Создать" }} элемент{% endblock %}

{% block content %}
<div class="py-6 px-6 max-w-xl mx-auto">
    <form method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}

        <div class="flex gap-4">
            <button type="submit" class="border border-gray-300 px-4 py-2 rounded-xl hover:text-black">
                Сохранить
            </button>
            <a href="{% url 'wishlist_me' %}" class="text-gray-500 hover:text-black text-sm underline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
