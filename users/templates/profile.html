{% extends "base.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="bg-white rounded-xl border border-gray-300 shadow-md p-10 w-full max-w-lg text-sm">
    <h1 class="text-lg mb-6">Добро пожаловать, {{ user.get_full_name|default:user.email }}!</h1>
    <p class="mb-2">Это ваша личная страница. Здесь в будущем будет:</p>
    <ul class="list-disc ml-5 text-gray-600">
      <li>ваш вишлист</li>
      <li>список подписок</li>
      <li>добавление новых вещей</li>
    </ul>

    <form method="POST" action="{% url "logout" %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="inline-block mt-8 underline text-black">
            Выйти
        </button>
    </form>

  </div>
</div>
{% endblock %}
